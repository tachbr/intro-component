<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>


<div class="code-container">
  <div class="row">
    <div class="col-lg-6 col-12">
      <div class="description-container">
        <h1>Learn to code by watching others</h1>

        <p class="description-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
      </div>

    </div>
    <div class="col-lg-6 col-12">
      <div class="offer">
        <p class="offer-text"><span class="offer-text-em">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="sign-up">
  <input type="text" name="" placeholder="First Name" class="free-trial-input" id="first-name">
  <p class="error-text" id="first-name-error"></p>

  <input type="text" name="" placeholder="Last Name" class="free-trial-input" id="last-name">
  <p class="error-text" id="last-name-error"></p>

  <input type="email" name="" placeholder="Email Address" class="free-trial-input" id="email">
  <p class="error-text" id="email-error"></p>

  <input type="password" name="" placeholder="Password" class="free-trial-input" id="password">
  <p class="error-text" id="password-error"></p>
  <button type="button" name="button" class="free-trial-btn" id="trial-btn">Claim your free trial</button>
  <p class="terms">By clicking the button, you are agreeing to our <span class="tandc">Terms and Services</span></p>
      </div>
    </div>
  </div>

</div>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js">

</script>
</body>
</html>
